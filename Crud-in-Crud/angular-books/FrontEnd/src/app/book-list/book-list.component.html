<div class="secondSheet">
  <dialog class="createForm" id="secondForm" open>
    <div id="books-menu" class="books-menu">
      <span class="list" id="list">Posts</span>
      <ul class="li-list" id="li-list">
        <li *ngFor="let book of booksArray">
          <span> {{book.title}} </span>
          <span> {{book.author}} </span>
          <span> {{book._id}} </span>
          <button class="showInformation" [routerLink]="['/createbook/book-list//book-information',book?._id]">Show</button>
        </li>
      </ul>
    </div>
  </dialog>
</div>

<router-outlet></router-outlet>
