<h3>User Registration</h3>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" placeholder="Username"/>
    <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
      <div *ngIf="fval.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Password"/>
    <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
      <div *ngIf="fval.password.errors.required">Password is required</div>
      <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
    </div>

  </div>

  <div class="form-group">
    <label for="login">Login</label>
    <input id="login" type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.login.errors }" placeholder="Login"/>
    <div *ngIf="submitted && fval.login.errors" class="invalid-feedback">
      <div *ngIf="fval.login.errors.required">Login is required</div>
      <div *ngIf="fval.login.errors.login">Enter not existing login</div>
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" type="number" formControlName="age" class="form-control" placeholder="Age"/>
  </div>

  <div class="form-group">
    <label for="telephone">Telephone</label>
    <input id="telephone" type="tel" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.telephone.errors }" placeholder="+38"
           pattern="[+]{1}[0-9]{12}}"/>
    <div *ngIf="submitted && fval.telephone.errors" class="invalid-feedback">
      <div *ngIf="fval.telephone.errors.required">Phone is required</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/sign-in" class="btn btn-link">Login to continue</a>
  </div>
</form>
